name: OSV-Scanner with Auto Fix

on:
  push:
    branches: ["main"]
      

permissions: {}
#   # Required permissions for the workflow
#   security-events: write
#  contents: write  # Needed for committing and pushing changes

jobs:
  osv-scan:
    permissions:
      contents: read # to fetch code (actions/checkout)
      security-events: write # for uploading SARIF files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'    

      - name: "Run scanner"
        id: run-scanner
        uses: google/osv-scanner/actions/scanner@main
        with:
          scan-args: |-
            --recursive
            --skip-git=true
            ./
        continue-on-error: true

      - name: Capture Scan Result
        if: always()
        run: |
          if [ "${{ steps.run-scanner.outcome }}" == "success" ]; then
            echo "scan-result=pass" >> $GITHUB_ENV
          else
            echo "scan-result=fail" >> $GITHUB_ENV
          fi      

