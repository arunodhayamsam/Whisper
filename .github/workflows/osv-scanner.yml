  npm-audit-fix:
    name: Run npm audit fix and Create PR
    runs-on: ubuntu-latest
    needs: osv-scan
    steps:
      - name: Check Scan Result
        run: |
          if [ "${{ env.scan-result }}" != "fail" ]; then
            echo "No vulnerabilities found. Skipping npm audit fix."
            exit 0
          fi

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: Install Dependencies
        run: |
          cd client
          npm install

      - name: Run npm audit fix
        run: npm audit fix --force

      - name: Commit and Push Changes
        run: |
          git config user.name "arunodhayamsam"
          git config user.email "100224916+arunodhayamsam@users.noreply.github.com"
          git status
          git checkout -b npm-audit-fix-branch
          git add package-lock.json package.json
          git commit -m "Fix vulnerabilities using npm audit fix"
          git push origin npm-audit-fix-branch      
              
